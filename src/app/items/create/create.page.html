<ion-header>

  <ion-toolbar>
    <ion-title>Creacion de Articulos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list lines="full">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="description" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="price" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Activo</ion-label>
        <ion-input formControlName="actived" type="text" required></ion-input>
      </ion-item>      

      <ion-row> 
        <ion-col width-50>
          <ion-button type="submit" color="light" expand="block"> AÃ±adir </ion-button>
        </ion-col>
        <ion-col width-50>
          <ion-button (click)="goBack()" expand="block">Volver</ion-button>
        </ion-col>
    </ion-row>      

    </form>    
  </ion-list>
</ion-content>
